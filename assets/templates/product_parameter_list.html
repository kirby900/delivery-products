        <div class="panel panel-default">
            <div class="panel-heading">
                Prompted Parameters
                <ul class="list-inline pull-right">
                    <li><a data-ng-href="#/products/{{product.entrpPrdctGid}}/parameters/new">Add</a></li>
                    <li><a data-ng-href="#/products/{{product.entrpPrdctGid}}/parameters/reorder">Re-order</a></li>
                </ul>
            </div>

            <table class="table table-condensed table-striped">
            	<thead>
                    <th><a href="" data-ng-click="sort('displayOrder', promptedSort)">Order</a></th>
            		<th><a href="" data-ng-click="sort('parmNam', promptedSort)">Name</a></th>
                    <th><a href="" data-ng-click="sort('prdctParmGid', promptedSort)">Gid</a></th>
                    <th><a href="" data-ng-click="sort('parmDataTyp', promptedSort)">Data Type</a></th>
                    <th><a href="" data-ng-click="sort('templateName', promptedSort)">Input Widget</a></th>
            	</thead>
            	<tbody>
            	    <tr data-ng-repeat="pp in promptedParameters | orderBy: promptedSort.key: promptedSort.reverse ">
                        <td>{{ pp.displayOrder }}</td>
            	    	<td>
            	        	<a data-ng-href="#/products/{{ pp.entrpPrdctGid }}/parameters/{{ pp.prdctParmGid }}/detail">{{ pp.parmNam }}</a>
            	        </td>
                        <td>{{ pp.prdctParmGid }}</td>
            	        <td>{{ pp.parmDataTyp }}</td>
                        <td>{{ pp.templateName }}</td>
            <!--
            	        <td>{{ pp.parameter.parmGid }}</td>
            	        <td>{{ pp.minOcrncNbr }}</td>
            	        <td>{{ pp.maxOcrncNbr }}</td>
            -->
            	    </tr>
            	</tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Calculated Parameters
                <ul class="list-inline pull-right">
                    <li><a data-ng-href="#/products/{{product.entrpPrdctGid}}/parameters/new">Add</a></li>
                </ul>
            </div>

            <table class="table table-condensed table-striped">
                <thead>
                    <th><a href="" data-ng-click="sort('parmNam', calculatedSort)">Name</a></th>
                    <th><a href="" data-ng-click="sort('prdctParmGid', calculatedSort)">Gid</a></th>
                    <th><a href="" data-ng-click="sort('parmDataTyp', calculatedSort)">Data Type</a></th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="pp in calculatedParameters | orderBy: calculatedSort.key: calculatedSort.reverse ">
                        <td>
                            <a data-ng-href="#/products/{{ pp.entrpPrdctGid }}/parameters/{{ pp.prdctParmGid }}/detail">{{ pp.parmNam }}</a>
                        </td>
                        <td>{{ pp.prdctParmGid }}</td>
                        <td>{{ pp.parmDataTyp }}</td>
            <!--
                        <td>{{ pp.parameter.parmGid }}</td>
                        <td>{{ pp.minOcrncNbr }}</td>
                        <td>{{ pp.maxOcrncNbr }}</td>
            -->
                    </tr>
                </tbody>
            </table>
        </div>
