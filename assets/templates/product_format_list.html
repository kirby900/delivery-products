
<div class="row">

    <div class="col-sm-9">
        <h4>Product Format List</h4>

        <table class="table table-condensed table-striped">
            <thead>
                <th>Name</th>
                <th>Gid</th>
                <!--<th>Display Order</th>-->
                <th></th>
            </thead>

            <tbody>
                <tr data-ng-repeat="f in formats">
                    <td><a data-ng-href="#/products/{{ f.entrpPrdctGid }}/formats/{{ f.prdctFrmtGid }}/detail">{{ f.prdctFrmtNam }}</a></td>
                    <td>{{ f.prdctFrmtGid }}</td>
                    <!--<td>{{ f.dsplyOrdrNbr }}</td>-->
                    <td>
                        <a data-ng-href="#/products/{{ f.entrpPrdctGid }}/formats/{{ f.prdctFrmtGid }}/attributes/list">Attributes</a>
                        &nbsp;&nbsp;
                        <a data-ng-href="#/formats/{{ f.prdctFrmtGid }}/parameterValues/list">Enabling Parameters</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-3">
        <h4>Actions</h4>

        <div class="list-group">
            <a class="list-group-item" data-ng-href="#/products/{{ product.entrpPrdctGid }}/formats/new">Add format</a>
            <a class="list-group-item" data-ng-href="#/products/{{ product.entrpPrdctGid }}/detail">Show product</a>
            <a class="list-group-item" data-ng-href="#/products/list">Show product list</a>
        </div>
    </div>

</div>
