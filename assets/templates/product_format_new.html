<h4>New Product Format</h4>

<form class="form-horizontal">
    <div class="form-group" data-ng-repeat="fld in fieldset">
        <label class="col-sm-2 control-label">{{ fld.label }}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="format[fld.attributeName]" placeholder="{{fld.placeholder}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" data-ng-click="save(format)">Save</button>
            <a role="button" class="btn btn-default" data-ng-href="#/products/{{ productKey }}/formats">Cancel</a>
        </div>
    </div>
</form>
