<h4>Edit Product</h4>

<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" data-ng-model="product.entrpPrdctNam" autofocus >
        </div>

        <label class="col-sm-2 control-label">Gid</label>
        <div class="col-sm-2">
            <!--<p class="form-control-static">{{ product.entrpPrdctGid }}</p>-->
            <input type="text" class="form-control" data-ng-model="product.entrpPrdctGid" readonly >
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="product.entrpPrdctDesc">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Base output directory</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="product.fileLctnTmpltTxt">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Target schema</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" data-ng-model="product.trgtSchmaNam">
        </div>

        <label class="col-sm-2 control-label">Target database</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" data-ng-model="product.trgtDbNam">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Perl driver</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" data-ng-model="product.trgtPerlDrvrNam">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="product.aprvdInd"
                        ng-true-value="'Y'"
                        ng-false-value="'N'">
                    Enabled
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" 
                data-ng-disable=" ! isModified() "
                data-ng-click="save(product)">Save</button>
            <a role="button" class="btn btn-default" data-ng-href="#/products/{{product.entrpPrdctGid}}/detail">Cancel</a>
        </div>
    </div>
</form>
