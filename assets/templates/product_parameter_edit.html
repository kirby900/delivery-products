<h4>Edit Product Parameter</h4>

<form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Gid</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ productParameter.prdctParmGid }}</p>
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Parm Gid</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-ng-model="productParameter.parmGid">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product Gid</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-ng-model="productParameter.entrpPrdctGid">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Min occurs</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" data-ng-model="productParameter.minOcrncNbr">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Max occurs</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" data-ng-model="productParameter.maxOcrncNbr">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Calculated</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-ng-model="productParameter.clctdParmInd">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">SQL expression</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-ng-model="productParameter.clctdValExprsTxt">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Related column</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-ng-model="productParameter.rltdColNam">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" data-ng-click="save(productParameter)">Save</button>
        <a role="button" class="btn btn-default" data-ng-href="#/products/{{selections.entrpPrdctGid}}/parameters/list">Cancel</a>
      </div>
    </div>
</form>
