<h4>New Product Parameter</h4>

<!--
    prdctParmGid: { columnName: 'PRDCT_PARM_GID', type: 'integer', primaryKey: true, autoIncrement: true },
    parmGid: { columnName: 'PARM_GID', type: 'integer' },
    entrpPrdctGid: { columnName: 'ENTRP_PRDCT_GID', type: 'integer' },
    minOcrncNbr: { columnName: 'MIN_OCRNC_NBR', type: 'integer', required: true },
    maxOcrncNbr: { columnName: 'MAX_OCRNC_NBR', type: 'integer' },
    clctdParmInd: { columnName: 'CLCTD_PARM_IND', type: 'string', size: 1, required: true },
    clctdValExprsTxt: { columnName: 'CLCTD_VAL_EXPRS_TXT', type: 'string', size: 2000 },
    rltdColNam: { columnName: 'RLTD_COL_NAM', type: 'string', size: 30 },
    lstUpdtId: { columnName: 'LST_UPDT_ID', type: 'string', size: 60 },
    lstUpdtTstmp: { columnName: 'LST_UPDT_TSTMP', type: 'datetime' }
-->

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <select class="form-control" 
                data-ng-model="productParameter.parmGid"
                data-ng-options="p as p.parmNam for p in parameters track by p.parmGid">
                <option value="">Select</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Occurs</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" data-ng-model="productParameter.minOcrncNbr">
            to 
            <input type="number" class="form-control" data-ng-model="productParameter.maxOcrncNbr">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Calculated?</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                <input type="checkbox"
                    data-ng-model="productParameter.clctdParmInd"
                    data-ng-true-value="'Y'"
                    data-ng-false-value="'N'">
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Expression</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="productParameter.clctdValExprsTxt" placeholder="SQL expression">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Related column</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="productParameter.rltdColNam" placeholder="Column alias">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" data-ng-click="save(productParameter)">Save</button>
            <a role="button" class="btn btn-default" data-ng-href="#/products/{{ productParameter.entrpPrdctGid }}/parameters">Cancel</a>
        </div>
    </div>
</form>
