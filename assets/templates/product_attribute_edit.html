<h4>Edit Product Attribute</h4>

<form class="form-horizontal">
    <fieldset>
        <div class="form-group" data-ng-show="attribute.prdctAtrbGid">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" data-ng-model="attribute.atrbNam" autofocus >
            </div>
            <label class="col-sm-2 control-label">Gid</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" data-ng-model="attribute.prdctAtrbGid" readonly >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="attribute.atrbDesc">
            </div>
        </div>
<!--
        <div class="form-group">
            <label class="col-sm-2 control-label">Format Gid</label>

            </div>
        </div>
-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Header</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" data-ng-model="attribute.atrbHdrNam">
            </div>

            <div class="col-sm-offset-1 col-sm-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="format.stdAtrbInd" data-ng-true-value="'Y'" data-ng-false-value="'N'">
                        Standard attribute
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Field width</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.atrbMaxLngthNbr">
            </div>

            <label class="col-sm-2 control-label">Alignment</label>
            <div class="col-sm-4">
                <select class="form-control" data-ng-model="attribute.atrbDataAlgnCde">
                    <option value="">-- Select --</option>
                    <option value="L">Left</option>
                    <option value="R">Right</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Is filler?</label>
            <div class="col-sm-4">
                <select class="form-control" data-ng-model="attribute.atrbIsFlrInd">
                    <option value="">-- Select --</option>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
            </div>

            <div data-ng-show=" attribute.atrbIsFlrInd === 'Y' ">
            <label class="col-sm-2 control-label">Value</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.atrbDfltVal" placeholder="Filler value">
            </div>
            </div>
        </div>

<div data-ng-hide="attribute.atrbIsFlrInd === 'Y' ">
        <div class="form-group">
            <label class="col-sm-2 control-label">Data type</label>
            <div class="col-sm-4">
                <select class="form-control" data-ng-model="attribute.atrbDataTypTxt">
                    <option value="">-- Select --</option>
                    <option value="TEXT">Text</option>
                    <option value="NUMBER">Number</option>
                    <option value="DATE">Date</option>
                </select>
            </div>

            <label class="col-sm-2 control-label">Format</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.atrbFrmtTxt">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Pad character</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.atrbPadVal">
            </div>

            <label class="col-sm-2 control-label">Quote character</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.txtWrapVal">
            </div>
        </div>

        <div class="form-group">

        <div class="form-group">
            <label class="col-sm-2 control-label">Aggregate function</label>
            <div class="col-sm-4">
                <select class="form-control" data-ng-model="attribute.aggFnctnCde"
                    data-ng-options="agg.aggFnctnCde as agg.aggFnctnNam for agg in aggregateFunctions | orderBy:'aggFnctnNam' ">
                    <option value="">No aggregate</option>
                </select>
            </div>

            <label class="col-sm-2 control-label">Null value plug</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" data-ng-model="attribute.aggNullPlugVal">
            </div>

</div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" data-ng-click="save(attribute)">Save</button>
                <a role="button" class="btn btn-default" 
                    data-ng-href="#/products/{{format.entrpPrdctGid}}/formats/{{attribute.prdctFrmtGid}}/attributes/{{attribute.prdctAtrbGid}}/detail">Cancel</a>
            </div>
        </div>
