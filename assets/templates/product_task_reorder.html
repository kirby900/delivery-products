<div class="row">
    <div class="col-sm-9">

        <div class="panel panel-default">
            <div class="panel-heading">
                Click and drag to re-order tasks
            </div>

            <div class="panel-body">
                <ol data-ui-sortable="sortableOptions" data-ng-model="tasks">
                    <li data-ng-repeat=" t in tasks ">{{ t.taskNam }}</li>
                </ol>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-ng-disabled="!changed" data-ng-click="save(tasks)">Save</button>

        <a role="button" class="btn btn-default" data-ng-href="#/products/{{product.entrpPrdctGid}}/tasks/list">Cancel</a>
    </div>

    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Actions
            </div>
            
            <div class="list-group">
                <a class="list-group-item" 
                    data-ng-href="#/products/{{product.entrpPrdctGid}}/detail">Show Product Detail</a>
            </div>
        </div>
    </div>
</div>
